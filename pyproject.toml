[tool.poetry]
name = "simvue-cli"
version = "1.0.0"
description = "Command Line Interface for interaction with a Simvue v3 server"
authors = ["Kristian ZarÄ™bski <kristian.zarebski@ukaea.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12,<3.14"
click = "^8.1.7"
click-option-group = "^0.5.6"
click-log = "^0.4.0"
click-params = "^0.5.0"
click-man = "^0.4.1"
pytermgui = "^7.7.1"
tabulate = "^0.9.0"
toml = "^0.10.2"
simvue = {git = "https://github.com/simvue-io/python-api", rev = "feature/api-repro"}
regex = "^2024.11.6"

[tool.poetry.scripts]
simvue = "simvue_cli.cli:simvue"


[tool.poetry.group.testing.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-sugar = "^1.0.0"


[tool.poetry.group.lint.dependencies]
ruff = "^0.6.9"


[tool.poetry.group.dev.dependencies]
types-click = "^7.1.8"

[tool.ruff]
lint.extend-select = ["C901", "T201"]
lint.mccabe.max-complexity = 11
extend-exclude = ["tests", "examples", "notebooks"]

[tool.pytest.ini_options]
addopts = "--no-cov"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
