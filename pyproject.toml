[project]
name = "simvue-cli"
version = "1.0.0"
description = "Command Line Interface for interaction with a Simvue v3 server"
authors = [
    {name = "Kristian ZarÄ™bski",email = "kristian.zarebski@ukaea.uk"}
]
license = {text = "Apache-v2"}
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "click (>=8.1.8,<9.0.0)",
    "click-option-group (>=0.5.6,<0.6.0)",
    "click-log (>=0.4.0,<0.5.0)",
    "click-params (>=0.5.0,<0.6.0)",
    "click-man (>=0.5.0,<0.6.0)",
    "pytermgui (>=7.7.3,<8.0.0)",
    "tabulate (>=0.9.0,<0.10.0)",
    "toml (>=0.10.2,<0.11.0)",
    "regex (>=2024.11.6,<2025.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "simvue @ git+https://github.com/simvue-io/python-api.git@feature/api-repro"
]

[project.scripts]
simvue = "simvue_cli.cli:simvue"

[tool.ruff]
lint.extend-select = ["C901", "T201"]
lint.mccabe.max-complexity = 11
extend-exclude = ["tests", "examples", "notebooks"]

[tool.pytest.ini_options]
addopts = "--no-cov"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.testing.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-sugar = "^1.0.0"


[tool.poetry.group.lint.dependencies]
ruff = "^0.9.3"

